<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입 - 꿈 여행</title>
    <link rel="stylesheet" href="/styles/main.css">
  <link rel="manifest" href="/manifest.json">
    <meta name="google-adsense-account" content="ca-pub-5730073345509405">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5730073345509405" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-narrow" style="margin-top: 4rem;">
        <h1 class="text-center mb-lg">🌙 꿈 여행</h1>

        <!-- Tab Navigation -->
        <div style="display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem;">
            <button id="loginTab" class="btn btn-primary" onclick="showLogin()">로그인</button>
            <button id="registerTab" class="btn btn-outline" onclick="showRegister()">회원가입</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="card card-premium">
            <h2 class="mb-md">로그인</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>

                <div id="loginError" class="text-error hidden" style="color: var(--color-error); margin-bottom: 1rem;">
                </div>

                <button type="submit" class="btn btn-accent" style="width: 100%;">로그인</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="card card-premium hidden">
            <h2 class="mb-md">회원가입</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="registerUsername">사용자 이름 (ID)</label>
                    <input type="text" id="registerUsername" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerNickname">별명 (게시판 표시용)</label>
                    <input type="text" id="registerNickname" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerEmail">이메일</label>
                    <input type="email" id="registerEmail" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPassword">비밀번호</label>
                    <input type="password" id="registerPassword" class="form-input" minlength="6" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerBirthDate">생년월일 (선택사항)</label>
                    <input type="date" id="registerBirthDate" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerGender">성별 (선택사항)</label>
                    <select id="registerGender" class="form-select">
                        <option value="">선택 안 함</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                </div>

                <div id="registerError" class="text-error hidden"
                    style="color: var(--color-error); margin-bottom: 1rem;"></div>

                <button type="submit" class="btn btn-accent" style="width: 100%;">회원가입</button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>


    <!-- Global Footer -->
    <footer style="margin-top: 4rem; padding: 2rem; border-top: 1px solid var(--glass-border); text-align: center; color: var(--color-text-muted); background: var(--color-surface);">
        <div style="display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
            <a href="/about.html" style="color: var(--color-text-secondary); text-decoration: none;">서비스 소개</a>
            <a href="/contact.html" style="color: var(--color-text-secondary); text-decoration: none;">문의하기</a>
            <a href="/terms.html" style="color: var(--color-text-secondary); text-decoration: none;">이용약관</a>
            <a href="/privacy.html" style="color: var(--color-text-secondary); text-decoration: none;">개인정보처리방침</a>
        </div>
        <p style="font-size: 0.9rem;">&copy; 2026 꿈 여행. 칼 융의 분석심리학을 기반으로 합니다.</p>
    </footer>
</body>

</html>
